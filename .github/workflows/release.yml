name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Windows server
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/winshut-windows-amd64.exe .

      - name: Build clients
        run: |
          GOOS=linux   GOARCH=amd64 go build -ldflags="-s -w" -o dist/winshut-client-linux-amd64       ./cmd/winshut-client
          GOOS=linux   GOARCH=arm64 go build -ldflags="-s -w" -o dist/winshut-client-linux-arm64       ./cmd/winshut-client
          GOOS=darwin  GOARCH=amd64 go build -ldflags="-s -w" -o dist/winshut-client-darwin-amd64      ./cmd/winshut-client
          GOOS=darwin  GOARCH=arm64 go build -ldflags="-s -w" -o dist/winshut-client-darwin-arm64      ./cmd/winshut-client
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/winshut-client-windows-amd64.exe ./cmd/winshut-client
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o dist/winshut-client-windows-arm64.exe ./cmd/winshut-client

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
